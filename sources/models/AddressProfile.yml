title: Interchange address profile
directive: ix-address-profile
classes:
  InterchangeAddressProfile:
    definition: |
      The interchange address profile corresponds to a representation of
      the _address profile_ in <<ISO19160-1>> suitable for digital
      distribution.

      This model includes the necessary information for a machine-readable
      implementation to understand how to represent addresses, their requirements,
      as well as their input and display.
    attributes:
      id:
        definition: Unique identifier of this Interchange Address Profile.
        type: CharacterString
      type:
        definition: Intended usage of this profile.
        type: CharacterString
      description:
        definition: Textual description of this profile.
        type: CharacterString
      classes:
        definition:
        type: InterchangeAddressClass
        cardinality:
          min: 0
          max: "*"
      dataTypes:
        definition:
        type: UserDefinedDataType
        cardinality:
          min: 0
          max: "*"
      signature:
        definition: The digital signature to verify the integrity of this profile, and the identity of the publishing authority.
        type: Signature
        cardinality:
          min: 0
          max: 1
      publisher:
        definition: Details about the publisher of this interchange address profile, including the name of publisher and an accessible URI that can be used to update this interchange address profile itself.
        type: CI_Responsibility
        origin: ISO19115-1
      validity:
        definition: The period of date and time that this profile should be considered as valid.
        type: Validity
      localization:
        definition:
        type: Localization
      areaApplicability:
        definition: The geographic representation of which this interchange address profile applies to. Overlapping geographic areas are allowed across different interchange address profiles.
        type: MD_SpatialRepresentation
        cardinality:
          min: 0
          max: "*"
      timeToLive:
        definition: The maximum time interval between refreshing of this profile via an authoritative source, in seconds.
        type: Integer
      identifier:
        definition: Used to identify this interchange address profile and provide description of it.
        type: MD_Identifier
      country:
        definition: The country of which this interchange address profile represents.
        type: iso3166Code
        cardinality:
          min: 0
          max: "*"