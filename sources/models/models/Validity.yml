name: Validity
modelType: class
definition: |
  The time interval where an object is considered valid, with a revision number for issuance date/time.
attributes:
  validityBegins:
    definition: The date and time when validity starts.
    type: iso19115CI_Date
  validityEnds:
    definition: The date and time when validity ends.
    type: iso19115CI_Date
  revision:
    definition: Issuance date/time.
    type: iso19115CI_Date
