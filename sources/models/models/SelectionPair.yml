name: SelectionPair
modelType: class
definition: |
  Representing a key value pair of a selection, e.g. in the case of the US
  States, "Rhode Island" is represented as the displayAs attribute and the
  postal code "RI" is represented as the key attribute.
attributes:
  key:
    definition: The mapping key as a unique identifier of the key value pair of this SelectionPair.
    type: CharacterString
  displayAs:
    definition: The display value of the key value pair of this SelectionPair.
    type: CharacterString
