name: DisplayTemplate
modelType: class
definition: |
  The display template is used for displaying an
  interchange address instance belonging to an interchange
  address class. Generally, one address class is represented
  by just one display template.
relations:
  - target: LayoutTemplate
    relationship:
      target:
        type: inheritance
    direction: up
  - target: DisplayLine
    relationship:
      source:
        type: composition
      target:
        attribute:
          formLine:
            cardinality:
              min: 1
              max: '*'
    action:
      verb: comprises
      direction: target
    direction: down