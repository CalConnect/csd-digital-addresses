name: FormLine
modelType: class
definition: |
  A form line represents a line within a form layout.

  It extends from the `LineElementReference` model, and
  takes a set of elements that contain
  form line element references (`FormLineElementReference`).
directive: form-line
attributes:
  elements:
    definition: The constituent parts of this FormLine.
    type: FormLineElementReference
    cardinality:
      min: 0
      max: "*"
relations:
  - target: FormTemplate
    relationship:
      target:
        type: direct
    direction: up