name: Localization
modelType: class
definition: |
  Represents localization metadata of the parent object.

  Realized using a `PT_Locale` object defined in <<ISO19115-1>>,
  a script code from <<ISO15924>>, a writing system code
  from <<ISO24229>>, and indication of text direction.
attributes:
  locale:
    definition: The locale of the parent object.
    type: iso19115PT_Locale
  script:
    definition: The type of written script used in the parent object.
    type: iso15924Code
  writingSystem:
    definition: The type of writing system used in the parent object.
    type: iso24229Code
  textDirection:
    definition: Indicating in which direction the text of the parent should be read.
    type: TextDirectionCode
