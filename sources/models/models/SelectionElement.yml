name: SelectionElement
modelType: class
definition: Representing a selectable mapping between display string to code, e.g. in the case of the US States, "Rhode Island" the state name is mapped to the "RI" postal code. Represented by `SelectionElement` and within `SelectionPair`.
attributes:
  map:
    definition: Mapping between a display string to code for each instance of SelectionPair.
    type: SelectionPair
    cardinality:
      min: 1
      max: "*"
relations:
  - target: FormLineElement
    relationship:
      target:
        type: inheritance
    direction: up