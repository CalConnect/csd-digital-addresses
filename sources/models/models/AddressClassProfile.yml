name: AddressClassProfile
modelType: class
definition:
attributes:
  id:
    definition: Unique identifier of this AddressClassProfile.
    type: CharacterString
  type:
    definition: Intended usage of this profile.
    type: CharacterString
  description:
    definition: Textual description of this profile.
    type: CharacterString
  signature:
    definition: The digital signature to verify the integrity of this profile, and the identity of the publishing authority.
    type: Signature
    cardinality:
      min: 0
      max: 1
  areaApplicability:
    definition: The geographic representation of which this interchange address profile applies to. Overlapping geographic areas are allowed across different interchange address profiles.
    type: MD_SpatialRepresentation
    cardinality:
      min: 0
      max: "*"
  timeToLive:
    definition: The maximum time interval between refreshing of this profile via an authoritative source, in seconds.
    type: Integer
  validity:
    definition: The period of date and time that this profile should be considered as valid.
    type: Validity
  country:
    definition: The country of which this interchange address profile represents.
    type: iso3166Code
    cardinality:
      min: 0
      max: "*"
relations:
  - target: AddressComponentProfile
    relationship:
      source:
        type: aggregation
        attributes:
          componentProfile:
            cardinality:
              min: 0
              max: "*"
      association: AddressComponentSpecification
    action:
      verb:
      direction: target

  - target: FormTemplate
    relationship:
      source:
        type: aggregation
        attributes:
          formTemplate:
            cardinality:
              min: 0
              max: "*"
    action:
      verb: defines
      direction: target

  - target: DisplayTemplate
    relationship:
      source:
        type: aggregation
        attributes:
          displayTemplate:
            cardinality:
              min: 0
              max: "*"
    action:
      verb: defines
      direction: target

  - target: Address
    relationship:
      target:
        type: direct
        attributes:
          profile:
            cardinality:
              min: 1
              max: 1
    action:
      verb: compliesWith
      direction: source