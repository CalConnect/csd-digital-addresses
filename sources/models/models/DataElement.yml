name: DataElement
modelType: class
definition: |
  Representing a variable data value that is contained in the interchange address component, such as the PO box number following the phrase "PO Box".
attributes:
  value:
    definition: Representing a variable data value that is contained in the interchange address component, such as the PO box number following the phrase "PO Box". This element indicates that a form field is required, and the data values accepted shall adhere to the data value type defined in its associated interchange address component (through `FormLine`).
    type: CharacterString
relations:
  - target: DisplayLineElement
    relationship:
      target:
        type: inheritance
    direction: up
  - target: FormLineElement
    relationship:
      target:
        type: inheritance
    direction: up
  - target: DataElementWithConditions
    relationship:
      source:
        type: inheritance