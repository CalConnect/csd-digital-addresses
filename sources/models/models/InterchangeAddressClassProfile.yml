name: InterchangeAddressClassProfile
modelType: class
definition: |
  This InterchangeAddressClassProfile extends from AddressClassProfile to
  enforce the existence of several subclasses of AttributeProfile for
  interchange.

  It also introduces FormTemplate and DisplayTemplate which
  help input and render of interchange ProfileCompliantAddress (address
  instance complying with an InterchangeAddressClassProfile).
attributes:
relations:
  - target: AddressClassProfile
    relationship:
      target:
        type: inheritance

  - target: AttributeProfileSignature
    relationship:
      source:
        type: aggregation
        attribute:
          attributeProfile:
      target:
        type: direct
        attribute:
          addressClassProfile:

  - target: AttributeProfileAddressFeature
    relationship:
      source:
        type: aggregation
        attribute:
          attributeProfile:
      target:
        type: direct
        attribute:
          addressClassProfile:

  - target: AttributeProfileValidity
    relationship:
      source:
        type: aggregation
        attribute:
          attributeProfile:
      target:
        type: direct
        attribute:
          addressClassProfile:

  - target: FormTemplate
    relationship:
      source:
        type: aggregation
      target:
        attribute:
          formTemplate:
            cardinality:
              min: 0
              max: "*"
    action:
      verb: defines
      direction: target

  - target: DisplayTemplate
    relationship:
      source:
        type: aggregation
      target:
        attribute:
          displayTemplate:
            cardinality:
              min: 0
              max: "*"
    action:
      verb: defines
      direction: target